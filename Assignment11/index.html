    <h2>Spring Break Map</h2>

<script id="jsbin-javascript">
var cities = L.layerGroup();

	L.marker([38.50, -122.99]).bindPopup('Guerneville, CA').addTo(cities),
	L.marker([38.61, -122.87]).bindPopup('Healdsburg, CA').addTo(cities),
	L.marker([38.71, -122.90]).bindPopup('Geyserville, CA').addTo(cities),
	L.marker([37.77, -122.42]).bindPopup('San Francisco, CA').addTo(cities);

var polygon = L.polygon([
				[37.771337, -122.51102],
				[37.774696, -122.454843],
				[37.766452, -122.453255],
  [37.764044, -122.510332],
],{
			
				color: 'green',
				fillColor: 'green',
				fillOpacity: 0.75,
	
});


	var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

var Stamen_Watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	//subdomains: 'abcd',
	//minZoom: 1,
	//maxZoom: 16,
	ext: 'png'
});



	var map = L.map('map', {
		center: [38.511258, -122.992190],
		zoom: 8.3,
		layers: [grayscale, cities]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets,
    "Watercolor": Stamen_Watercolor,
   	};


	var overlays = {
		"Places": cities,
    "Golden Gate Park":polygon,
	};

	L.control.layers(baseLayers, overlays).addTo(map);



</script>

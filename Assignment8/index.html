<body style="font-family:verdana;">
  <h3>Assignment 8</h3>
    <h2>Spring Break Map</h2>
  <hr>
<div id='map'></div>
  <br>
  <button id="redwood">Redwood National Park!</button><br><br>
  go to <a href="javascript:SanFran()">San Francisco</a><br>
  <br>
  <a href="#" id='zoomOut'>zoom out</a>
  <br>
  

  

	
	
<script id="jsbin-javascript">
var map = L.map('map').setView([38.511258, -122.992190], 8.3);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var marker1 = L.marker([38.511258, -122.992190], {
  draggable: true,
}).addTo(map)
   .bindPopup("Rental House");
   //.openPopup();

var marker2 = L.marker([38.577851, -123.33796], {
    title: 'Salt Point'
}).addTo(map)
    .bindPopup("Salt Point State Park (tidal pools!)");

var marker3 = L.marker([38.406514, -122.330253], {
    riseOnHover: true,
}).addTo(map)
    .bindPopup("Pine Ridge Vineyards Tasting Room");

var Napabound = [[38.67896, -122.669775], [38.172098, -122.132819]];

var rectangle = L.rectangle(Napabound, {
    color: "red",
    weight: 2,
    opacity: .7
}).addTo(map)
   .bindPopup("Wine Country");

var circle = L.circle([37.752115, -122.447214], 7000, {
    color: 'green',
    fill: true,
    weight: 3,
    opacity: .95,
    dashArray: '5'
}).addTo(map)
   .bindPopup("San Francisco");

var fwharf = [[37.809941, -122.426672], [37.806723, -122.406454]];

var rectangle = L.rectangle(fwharf, {
    color: "yellow",
    weight: 8,
    opacity: 1
}).addTo(map)
   .bindPopup("Fisherman's Wharf");


var rwood = new L.circle([41.213034, -124.010484], {
    radius: 13500,
    color: 'purple',
    stroke: true,
    fill: false
}).addTo(map);


function SanFran() {
  map.panTo(new L.LatLng(37.757136, -122.442064));
}

$("#zoomOut").click(function(){
  map.setZoom(5);
});

$("#redwood").click(function(){
  map.setView(new L.LatLng(41.207525, -124.006801), 10);
});
</script>
</body>
</html>
